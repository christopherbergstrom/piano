<!DOCTYPE html>
<html>
<head>
  <title>Piano Keys</title>
  <!-- <link rel="icon" href="../images/favicon.ico" type="image/ico" sizes="16x16"/> -->
  <!-- <link rel="stylesheet" href="../font-awesome-4.6.3/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="piano.css"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="piano.js"></script>
</head>
<body>
  <div class="container">
    <!-- <div id="title">Piano Keys</div> -->
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4" id="title">Piano Keys</div>
      <div class="col-md-4"></div>
    </div>
    <div class="row top">
      <div class="col-md-2 note aS">A#/Bb</div>
      <div class="col-md-1"></div>
      <div class="col-md-2 note cS">C#/Db</div>
      <div class="col-md-2 note dS">D#/Eb</div>
      <div class="col-md-1"></div>
      <div class="col-md-2 note fS">F#/Gb</div>
      <div class="col-md-2 note gS">G#/Ab</div>
    </div>
    <div class="row">
      <div class="col-md-1 note a">A</div>
      <div class="col-md-1"></div>
      <div class="col-md-1 note b">B</div>
      <div class="col-md-1 note c">C</div>
      <div class="col-md-1"></div>
      <div class="col-md-1 note d">D</div>
      <div class="col-md-1"></div>
      <div class="col-md-1 note e">E</div>
      <div class="col-md-1 note f">F</div>
      <div class="col-md-1"></div>
      <div class="col-md-1 note g">G</div>
    </div>
    <div class="row top">
      <div class="col-md-1"></div>
      <div class="col-md-1 note aS">S</div>
      <div class="col-md-1"></div>
      <div class="col-md-1"></div>
      <div class="col-md-1 note cS">F</div>
      <div class="col-md-1"></div>
      <div class="col-md-1 note dS">G</div>
      <div class="col-md-1"></div>
      <div class="col-md-1"></div>
      <div class="col-md-1 note fS">J</div>
      <div class="col-md-1"></div>
      <div class="col-md-1 note gS">K</div>
    </div>
    <div class="row">
      <div class="col-md-1 note a">Z</div>
      <div class="col-md-1"></div>
      <div class="col-md-1 note b">X</div>
      <div class="col-md-1 note c">C</div>
      <div class="col-md-1"></div>
      <div class="col-md-1 note d">V</div>
      <div class="col-md-1"></div>
      <div class="col-md-1 note e">B</div>
      <div class="col-md-1 note f">N</div>
      <div class="col-md-1"></div>
      <div class="col-md-1 note g">M</div>
    </div>
    <div class="row top">
      <div class="col-md-12"></div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-2 note" id="shift">Shift</div>
      <div class="col-md-2"></div>
      <div class="col-md-2 note" id="ctrl">Control</div>
      <div class="col-md-3"></div>
    </div>
  </div>
</body>
</html>
